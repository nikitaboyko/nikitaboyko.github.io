<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marketing Agency</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
      color: #333;
    }

    .logo {
      width: 600px; /* Увеличили логотип в 4 раза (если раньше был 100px) */
      max-width: 90vw;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #222;
    }

    p {
      font-size: 18px;
      color: #555;
      max-width: 600px;
      margin: 0 auto 20px;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a.button:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      body {
        padding: 30px 20px;
      }

      h1 {
        font-size: 28px;
      }

      .logo {
        width: 90%;
      }
    }

            /* Стили для подвала */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(243, 244, 246, 0.9); /* Полупрозрачный блеклый фон */
            color: #4b5563; /* Серый цвет текста */
            text-align: center;
            padding: 20px 15px;
            border-top: 1px solid #e5e7eb; /* Граница сверху */
            backdrop-filter: blur(5px); /* Размытие фона */
            font-size: 0.9em;
        }
  </style>
</head>
<body>
  <a href="#home" class="logo-link">
    <img src="logo.png" alt="Логотип Chapo" class="logo">
  </a>
  <h1>Добро пожаловать в Chapo!</h1>
  <p>Мы делаем проекты, которые запоминаются. Напишите нам, чтобы получить презентацию.</p>
  <a href="mailto:sales@chapo.ru" class="button">Запросить презентацию</a>
      <!-- Подвал с годом -->
    <footer>
        <p>© <span id="currentYear"></span> Chapo. All rights reserved.</p>
    </footer>

    <!-- Скрипт для автоматического обновления года -->
    <script>
        // Автоматически вставляем текущий год
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
