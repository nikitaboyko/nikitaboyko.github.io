<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Agency</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background: #f5f5f5; }
    img { max-width: 200px; margin-bottom: 20px; }
    h1 { color: #333; }
    p { color: #555; max-width: 600px; margin: 0 auto; }
    a { display: inline-block; margin-top: 20px; color: white; background: #000; padding: 10px 20px; text-decoration: none; border-radius: 4px; }
    .logo {
      width: 200px; /* изменяй размер логотипа здесь */
      margin-bottom: 30px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 30px;
      color: #555;
    }

    a.button {
      display: inline-block;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Логотип" class="logo">
  <h1>Добро пожаловать в Chapo</h1>
  <p>Мы организуем мероприятия, которые запоминаются. Напишите нам, чтобы получить презентацию.</p>
  <a href="mailto:sales@chapo.ru">Запросить презентацию</a>
</body>
</html>
