<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chapo Marketing Agency</title>

  <!-- Favicon links -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">
  <link rel="apple-touch-icon" sizes="180x180" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">
  <link rel="icon" type="image/png" sizes="32x32" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 32 32%22><circle cx=%2216%22 cy=%2216%22 r=%2214%22 fill=%22%230077cc%22/><path d=%22M10 10 L22 22 M22 10 L10 22%22 stroke=%22white%22 stroke-width=%222%22/></svg>">



  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
      color: #333;
    }

    .logo {
      width: 600px; /* Увеличили логотип в 4 раза (если раньше был 100px) */
      max-width: 90vw;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #222;
    }

    p {
      font-size: 18px;
      color: #555;
      max-width: 600px;
      margin: 0 auto 20px;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a.button:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      body {
        padding: 30px 20px;
      }

      h1 {
        font-size: 28px;
      }

      .logo {
        width: 90%;
      }
    }

            /* Стили для подвала */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(243, 244, 246, 0.9); /* Полупрозрачный блеклый фон */
            color: #4b5563; /* Серый цвет текста */
            text-align: center;
            padding: 20px 15px;
            border-top: 1px solid #e5e7eb; /* Граница сверху */
            backdrop-filter: blur(5px); /* Размытие фона */
            font-size: 0.9em;
        }

      /* fade-in */
    .fade-in-up {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s cubic-bezier(.77,0,.18,1), transform 0.8s cubic-bezier(.77,0,.18,1);
    }
    .fade-in-up.visible {
      opacity: 1;
      transform: translateY(0);
    }
    /* fade-in */      
  </style>
</head>
<body>
  <!-- ...existing code... -->
  <a href="#home" class="logo-link fade-in-up">
    <img src="logo.png" alt="Логотип Chapo" class="logo">
  </a>
  <h1 class="fade-in-up">Добро пожаловать в Chapo!</h1>
  <p class="fade-in-up">Создаем проекты, которые запоминаются. Свяжитесь с нами, чтобы получить презентацию.</p>
  <a href="mailto:sales@chapo.ru" class="button fade-in-up">Запросить презентацию</a>

      <!-- Подвал с годом -->
    <footer>
        <p>© <span id="currentYear"></span> Chapo Marketing Agency. All rights reserved.</p>
    </footer>

    <!-- Скрипт для автоматического обновления года -->
    <script>
    // fade-in-up
        // Получаем текущий год и вставляем его в подвал
        // Автоматически вставляем текущий год
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Плавное появление элементов при загрузке
        window.addEventListener('DOMContentLoaded', () => {
          document.querySelectorAll('.fade-in-up').forEach((el, i) => {
            setTimeout(() => el.classList.add('visible'), 200 + i * 200);
          });
        });
    // fade-in-up
    </script>
</body>
</html>
